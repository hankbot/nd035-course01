<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home: Super Duper Drive</title>
</head>
<body>
<h1>This is Super Duper Drive</h1>

<form th:object="${newMessage}" th:action="@{/home}" action="#" method="POST">

<p>
    Store information on the web
</p>
</body>
</html>
